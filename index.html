<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <img src="https://1.bp.blogspot.com/-1X_NouLvaCA/XrzCI84wkqI/AAAAAAAASfM/pW6eAAcLWUIZhIdNzTnWZzyrvJr3JzYMQCLcBGAsYHQ/s1600/Netflix.png" 
             class="logo" alt="Netflix Logo">
        <button class="sign-in" onclick="redirectToLogin()">Sign In</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="get-started" onclick="redirectToLogin()">Get Started</button>
    </section>

    <!-- Movies Section -->
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="https://tse2.mm.bing.net/th?id=OIP.rdE9srFu8KREbfQaTc_ppwHaE6&pid=Api&P=0&h=180" alt="Movie 1">
            <img src="https://img.starbiz.com/resize/750x-/2020/03/05/bajrangi-bhaijaan-poster-3804.jpg" alt="Movie 2">
            <img src="https://nettv4u.com/fileman/Uploads2/z_fighter.jpg" alt="Movie 3">
            <img src="https://static.bangkokpost.com/media/content/20240229/c1_2750629_240229170818.jpg" alt="Movie 4">
            <img src="https://tse3.mm.bing.net/th?id=OIP.wRrh_biYR_xkAiHCn4HePgHaK9&pid=Api&P=0&h=180" alt="Movie 5">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
